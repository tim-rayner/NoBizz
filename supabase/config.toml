
[functions.nbs-tech]
enabled = true
verify_jwt = false
import_map = "./functions/nbs-tech/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/nbs-tech/index.ts"
# JWT verification is disabled to allow webhook callbacks from Replicate.
# Manual JWT verification is implemented in the code for protected endpoints.
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/nbs-tech/*.html" ]
